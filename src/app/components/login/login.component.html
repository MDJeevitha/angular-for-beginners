<div class= "outer">
    <div class = "container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                       <form [formGroup]= "loginForm"> 
                        <div class="form-group pt-3">
                            <div class="input-field"  [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="username" type="text" placeholder="UserName">
                            </div>
                        </div>
                        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger"> *Username is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field"  [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                <span class="fa fa-lock p-2"></span>
                                <!-- <input type="text" placeholder="Password"> -->
                                <input formControlName="password" [type]="type" placeholder="Password">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                <!-- here we are creating click event to make password has hide and show -->
                            </div>
                        </div>
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger"> *Password is required</small>
                        <div class="form -inline fr mt-4"></div>
                        <!-- here instaed of id="forget" i can also use href="#" -->
                        <a id="forget" class="font-weight-bold">Forget Password?</a> 
                        <button (click)="onLogin()"  type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        <!-- <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            This als i can use when logiform is not valid, i can disable that but here we are using onsubmit function to show toaster  -->
                        <div class="text-center pt-4 text-muted">
                            Don't have account?
                            <a id="forget" routerLink="/signup">Sign Up</a>
                          </div>
                      </form> 
                    </div> 

                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                           <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a>
                           <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://th.bing.com/th/id/OIP.HgH-NjiOdFOrkmwjsZCCfAHaHl?w=157&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt=""> </a>
                           <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://th.bing.com/th?q=GitHub+Logo.png+Download&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" alt=""> </a>
                        </div>
                    </div>
            </div>
        </div>    
    </div>
</div>
